<!DOCTYPE html>
<html lang="en">
<head>

    <title>HoSSeiN</title>
    <style>
        /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #533483);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.profile img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #fff;
    margin-bottom: 20px;
    animation: rotateProfile 4s ease-in-out forwards; /* انیمیشن یکبار اجرا شود */
}

/* انیمیشن چرخش تصویر پروفایل */
@keyframes rotateProfile {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.links a {
    display: block;
    text-decoration: none;
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 20px;
    margin: 10px 0;
    border-radius: 8px;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s ease;
}

.links a:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

@media screen and (max-width: 600px) {
    .container {
        max-width: 90%;
    }

    .profile img {
        width: 100px;
        height: 100px;
    }

    .links a {
        padding: 8px 16px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <!-- تغییر مسیر تصویر پروفایل به لینک جدید -->

    </div>
</body>
